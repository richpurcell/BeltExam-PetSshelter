<div class="container">
    <div class="header">
        <h3>These pets are looking for a home!</h3>
        <a [routerLink]="['new/']">Add a pet to the shelter</a>
    </div>
    <div class="box">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets">
                    <td>{{pet.name}}</td>
                    <td>{{pet.type}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/pets',pet._id]">Detail</button>
                        <!-- <button class="btn btn-primary" (click)="getPet(pet._id)">Detail</button> -->
                        <button class="btn btn-primary" [routerLink]="['/pets',pet._id, 'edit']">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
